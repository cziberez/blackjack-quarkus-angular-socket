<div class="casino-table" *ngIf="gameState$ | async as game">
  <h2 class="table-title">Blackjack Casino</h2>

  <div class="hand-container">
    <!-- Player Hand -->
    <div class="hand player-hand">
      <h3>Player ({{ playerScore }})</h3>
      <div class="cards">
        <div class="card {{getSuitClass(card)}}" *ngFor="let card of playerCards">
          <div class="value">{{ getValue(card) }}</div>
          <div class="suit">{{ getSuitSymbol(card) }}</div>
        </div>
      </div>
    </div>

    <!-- Dealer Hand -->
    <div class="hand dealer-hand">
      <h3>Dealer ({{ dealerScore }})</h3>
      <div class="cards">
        <div class="card {{getSuitClass(card)}}" *ngFor="let card of dealerCards">
          <div class="value">{{ getValue(card) }}</div>
          <div class="suit">{{ getSuitSymbol(card) }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls" *ngIf="!game.gameOver">
    <button class="hit-btn" (click)="hit()">Hit</button>
    <button class="stand-btn" (click)="stand()">Stand</button>
  </div>

  <div class="result" *ngIf="game.gameOver">
  <h3>{{ game.result }}</h3>
  <button class="new-game-btn" (click)="restart()">New Game</button>
</div>
</div>
