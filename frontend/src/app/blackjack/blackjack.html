<div class="casino-table" *ngIf="gameState$ | async as game">
  <h2 class="table-title">Blackjack Casino</h2>

  <div class="hand-container">
    <!-- Player Hand -->
    <div class="hand player-hand">
      <h3>Player ({{ playerScore }})</h3>
      <div class="cards">
        <div class="card {{getSuitClass(card)}}" *ngFor="let card of playerCards">
          <div class="value">{{ getValue(card) }}</div>
          <div class="suit">{{ getSuitSymbol(card) }}</div>
        </div>
      </div>
    </div>

    <!-- Dealer Hand -->
    <div class="hand dealer-hand">
      <h3>Dealer ({{ dealerScoreDisplay }})</h3>
      <div class="cards">
        <div
          class="card"
          *ngFor="let card of dealerCards; let i = index"
          [class.facedown]="i === 1 && !game.gameOver">
          <div class="value" *ngIf="!(i === 1 && !game.gameOver)">{{ getValue(card) }}</div>
          <div class="suit" *ngIf="!(i === 1 && !game.gameOver)">{{ getSuitSymbol(card) }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls" *ngIf="!game.gameOver">
    <button class="hit-btn" (click)="hit()" [disabled]="isAnimating">Hit</button>
    <button class="stand-btn" (click)="stand()" [disabled]="isAnimating">Stand</button>
  </div>

  <!-- Result -->
  <div class="result" *ngIf="game.gameOver && dealerAnimationFinished">
    <h3>{{ game.result }}</h3>
    <button class="new-game-btn" (click)="restart()">New Game</button>
  </div>
</div>
